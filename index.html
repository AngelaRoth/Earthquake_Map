<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earthquake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>QuakeZone</h1>
    <div id="header-buttons">
      <button class="header-button">All Results</button>
      <button class="header-button">New Search</button>
    </div>

  </header>


  <div id="list-drawer" class="container">
    <div class="inner-box">
      <div class="form">
        <!-- <h4 class="search-head">Search Results List</h4> -->
        <form id="search-form" data-bind="submit: searchResults">
          <input data-bind="value: searchString" id="search-string" type="text" placeholder="Search Results List  (i.e. New Guinea)">
          <button id="search-button" type="submit">Go</button>
        </form>
      </div>
      <ul class="results-list" data-bind="foreach: quakeArray">
        <!-- ko if: included() -->
          <li data-bind="text: place"></li>
        <!-- /ko -->

<!-- All Three work -->
<!--
        <li>
          planet: <b data-bind="text: time"></b>
          <div data-bind="if: included()">
            capital: <b data-bind="text: place"></b>
          </div>
        </li>

 -->
<!--
        <div data-bind="if: included()">
          <li data-bind="text: place"></li>
        </div>
 -->
      </ul>
    </div>
  </div>
  <img id="container-button" src="img/open.svg" alt="">

  <div id="map"></div>


  <script src="js/knockout-3.4.2.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="js/app.js"></script>
  <script async src="js/map.js"></script>
  <script async defer
      src=
      "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCNgnR6srI-o-L_1msz-0AA03afwiyOrxA&v=3&callback=viewModel.initMap">
  </script>

</body>
</html>
